<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #d9534f;
        }
        p {
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .delete-btn {
            background-color: #d9534f;
            color: white;
        }
        .delete-btn:hover {
            background-color: #c9302c;
        }
        .cancel-btn {
            background-color: #6c757d;
            color: white;
            margin-left: 10px;
        }
        .cancel-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete <strong>{{ book.title }}</strong>?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Yes, Delete</button>
            <a href="{% url 'book-list' %}" class="cancel-btn">Cancel</a>
        </form>
    </div>

</body>
</html>
